<div class="container">
  <div class="card glass">
    <h2 class="title">Iniciar sesión</h2>
    
    <div *ngIf="registrationSuccess" class="success-alert glass">
      ¡Registro completado con éxito! Ya puedes iniciar sesión.
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Ingresa tu email"
          class="glass-input"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">El formato del email no es válido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Ingresa tu contraseña"
          class="glass-input"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="error-alert glass">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="btn" [disabled]="isLoading">
        {{ isLoading ? 'Procesando...' : 'Iniciar sesión' }}
      </button>
      
      <div class="register-link">
        ¿No tienes cuenta? <a routerLink="/register">Regístrate ahora</a>
      </div>
    </form>
  </div>
</div>
