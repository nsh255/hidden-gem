<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Ingresa tu correo electrónico" 
          autocomplete="email"
        >
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-text">
          <span *ngIf="email?.errors?.['required']">El email es obligatorio</span>
          <span *ngIf="email?.errors?.['email']">Ingresa un email válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Ingresa tu contraseña" 
          autocomplete="current-password"
        >
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-text">
          <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="login-button" 
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>
    </form>

    <div class="register-link">
      <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
