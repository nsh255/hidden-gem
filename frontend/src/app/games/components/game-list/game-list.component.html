<div class="container mx-auto">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">
    {{ isFavoritesView ? 'Mis Juegos Favoritos' : 'Descubre Joyas Ocultas' }}
  </h1>
  
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let game of games" class="glass-card p-5 hover:bg-white/30 transition-all duration-300">
      <img [src]="game.image" [alt]="game.title" class="w-full h-40 object-cover rounded-lg mb-4">
      <h2 class="text-xl font-semibold mb-3 text-gray-800">{{ game.title }}</h2>
      <p class="text-gray-600 mb-4">{{ game.description }}</p>
      <a [routerLink]="['/games', game.id]" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
        Ver detalles
      </a>
    </div>
  </div>
</div>
